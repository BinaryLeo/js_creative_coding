<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
      <canvas width="600" height="600"></canvas>
    </div>

    <script>
      let canvas = document.querySelector('canvas')
      let context = canvas.getContext('2d')
      const width = 600
      const height = 600

      const degToRad = (degrees) => {
        return (degrees / 180) * Math.PI
      }
      const randomRange = (min, max) => {
        return Math.random() * (max - min) + min
      }

      function animate() {
        context.fillStyle = '#000'
        context.fillRect(0, 0, width, height)
        context.fillStyle = '#008080'
        const cx = width * 0.5
        const cy = height * 0.5
        const w = width * 0.01
        const h = height * 0.1
        let x, y
        const num = 40
        const radius = width * 0.3

        for (i = 0; i < num; i++) {
          const slice = Math.PI + 360 / num
          const angle = slice * i
          x = cx + radius * Math.sin(angle)
          y = cy + radius * Math.cos(angle)
          context.save()
          context.translate(x, y)
          context.rotate(-angle)
          context.scale(Math.random(0.1, 2), Math.random(0.2, 0.5))
          context.beginPath()
          context.rect(-w * 0.5, Math.random(0, -h * 0.5), w, h)
          context.fill()
          context.restore()
          context.save()
          context.translate(cx, cy)
          context.rotate(-angle)
          context.lineWidth = Math.random(5, 10)
          context.beginPath()
          context.arc(
            0,
            0,
            radius * Math.random(0.7, 1.3),
            slice * Math.random(1, -8),
            slice * Math.random(0, 0.5),
          )
          context.strokeStyle = '#008080'
          context.stroke()
          context.restore()
        }
      }
      setInterval(animate, 1000)
    </script>
  </body>
</html>
